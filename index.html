<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An app that provides local weather information"
    />
    <meta name="author" content="Justin McDonald" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="rainyweather.ico" type="image/x-icon" />
    <title>Weather APP</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__weather-details">
          <p class="header__current-temperature">18&deg;</p>
          <img src="" alt="current image" class="header__current-image" />
          <p class="header__current-description">Partly cloudy & windy</p>
        </div>
      </header>
      <main class="content">
        <section class="svg"></section>
        <section class="forecast">
          <ul class="forecast-days">
            <li class="forecast__day">
              <p class="forecast__day-header">Mon</p>
              <img src="" alt="forecast image" class="forecast__day-image" />
              <p class="forecast__day-temperature">10&deg;</p>
            </li>
            <li class="forecast__day">
              <p class="forecast__day-header">Mon</p>
              <img src="" alt="forecast image" class="forecast__day-image" />
              <p class="forecast__day-temperature">10&deg;</p>
            </li>
            <li class="forecast__day">
              <p class="forecast__day-header">Mon</p>
              <img src="" alt="forecast image" class="forecast__day-image" />
              <p class="forecast__day-temperature">10&deg;</p>
            </li>
            <li class="forecast__day">
              <p class="forecast__day-header">Mon</p>
              <img src="" alt="forecast image" class="forecast__day-image" />
              <p class="forecast__day-temperature">10&deg;</p>
            </li>
            <li class="forecast__day">
              <p class="forecast__day-header">Mon</p>
              <img src="" alt="forecast image" class="forecast__day-image" />
              <p class="forecast__day-temperature">10&deg;</p>
            </li>
            <li class="forecast__day">
              <p class="forecast__day-header">Mon</p>
              <img src="" alt="forecast image" class="forecast__day-image" />
              <p class="forecast__day-temperature">10&deg;</p>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
